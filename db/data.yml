    - The Castle
    - "There was a great article in The New York Times this weekend about an English family from Nottingham who purchased Duncraig Castle in Scotland, [s-mark]set on 40 acres of forested land with its own train station, boathouse and two private islands. It is a storybook maze of stone-clad turrets, square towers and steeply peaked gables set on a promontory at the edge of the woods overlooking the loch.\r\n\
      \r\n\
      The article adds that the castle is so large \xE2\x80\x93 80 rooms \xE2\x80\x93 that a tour takes more than an hour, and it is impossible to remember where you\xE2\x80\x99ve been or where any of the rooms are in relation to one another. Indeed, the building is a warren of rooms \xE2\x80\x93 a design meant to help ward off drafts. In one room, you can actually squeeze behind a wardrobe and end up in the school addition.\r\n\
      \r\n\
      As a brief aside, could you build a maze of outdoor rooms, each of them hoisted up on stilts throughout the northernmost extremes of the UK, so that they might interfere with, and thus stop, inclement weather? It'd be a design meant to help ward off drafts[s-mark] by trapping winds in little stop-boxes: like wind-shades, they'd help prevent certain storms from forming. \r\n\
      \r\n\
      In other words, could you apply the internal climatic lessons of architecture \xE2\x80\x93 windows and doors like valves that stop drafts \xE2\x80\x93 to outdoor landscapes, using folly-like structures to control the weather? \r\n\
      You stumble on strange wooden folk-constructions in the forests of Bavaria and, not knowing what they are, tear them down; fierce storms begin that very evening, and you never \xE2\x80\x93 literally never \xE2\x80\x93 figure out what's the cause. \r\n\
      \r\n\
      But those were anti-storm constructions, built over six hundred years ago, and the climate you'd been living in was manmade. \r\n\
      \r\n\
      In any case, the couple who bought the castle went on to bring their entire family there with them:\r\n\
      \r\n\
      When the family moved into Duncraig in the summer of 2003, the castle had no sewage system. Everyone used portable toilets outside the castle. Seventeen people made do with one washing machine and two kitchens. Hot water ran only to Sam and Perlin\xE2\x80\x99s apartment. When winter arrived at Duncraig, which is farther north than Moscow, the days shrank to a mere six and a half hours. Without streetlights or any large town for dozens of miles, the long nights were disorientingly dark. The castle\xE2\x80\x99s stone facade allowed the ever-present Highland moisture to seep right in. Without central heat, it was impossible to get warm. \xE2\x80\x98\xE2\x80\x98We all got used to wearing damp clothes \xE2\x80\x93 there was no way to dry them, says Duncan Dobson. \xE2\x80\x98\xE2\x80\x98You\xE2\x80\x99d get into bed at night, and your bed was damp. All the clothes at the back of the wardrobe went rotten with mould.\r\n\
      \r\n\
      The specifics of the ensuing breakdown make for a fascinating read, but, in broad strokes, everything falls apart: they actually pay part of the family to leave, buying out their initial share of the investment; a court order against opening a day school inside a leaky side-building full of broken electrical equipment is obtained; and the parents are, incredibly, evicted from the property without compensation. Asked why he evicted his parents, the husband simply says: I thought the family had descended into madness.\r\n\
      \r\n\
      Meanwhile, black mold that covered the plaster wall so completely it looked like wallpaper[s-mark] continues to grow in the unused rooms of the castle, as the couple \xE2\x80\x93 who still live there \xE2\x80\x93 sink nearly a million and a half dollars into renovations. "
